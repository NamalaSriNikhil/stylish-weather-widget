<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stylish-weather-widget</title>
    <link rel="shortcut icon" href="images/weather.png" type="image/x-icon">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
   <header id="header">
    <img src="images/clouds.png" height="50px">
        <h1 id="heading">Weather Forecast</h1>
        <img src="images/rain.png" height="50px">
   </header>
   <main>
    <div class="card">
        <div class="search">
            
            <input type="text" placeholder="enter city name" spellcheck="false" >
            <button onclick="getInputValue()"><img src="images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New york</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </main>
   <footer>

   </footer>
    <script src="app.js">
    </script>
</body>
</html>
